<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full header">
        <h1>New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-fifth product">
        <img src="images/dress1.jpeg" alt="Dress">
        <p>
          Free People
          <span class="vert gray">Size 6</span>
        </p>
        <p>
          <span class="price">$35</span>
          <del class="gray">$125 retail</del>
        </p>
      </div>

      <div class="col-fifth product">
        <img src="images/ysl-bag.jpeg" alt="YSL bag">
        <p>
          Yves Saint Laurent
          <span class="vert gray">One-Size</span>
        </p>
        <p>
          <span class="price">$200</span>
          <del class="gray">$1600 retail</del>
        </p>
      </div>

      <div class="col-fifth product">
        <img src="images/key.jpeg" alt="Key">
        <p>
          Tiffany
          <span class="vert gray">One-Size</span>
        </p>
        <p>
          <span class="price">$476</span>
          <del class="gray">$2000 retail</del>
        </p>
      </div>

      <div class="col-fifth product">
        <img src="images/lv-bag.jpg" alt="LV bag">
        <p>
          Louis Vuitton
          <span class="vert gray">One-Size</span>
        </p>
        <p>
          <span class="price">$95</span>
          <del class="gray">$1200 retail</del>
        </p>
      </div>

      <div class="col-fifth product">
        <img src="images/dress2.jpeg" alt="Dress">
        <p>
          Reformation
          <span class="vert gray">Size 4</span>
        </p>
        <p>
          <span class="price">$20</span>
          <del class="gray">$198 retail</del>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
