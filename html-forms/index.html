<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email">Email</label>
        <br>
        <input type="text" id="email" name="email">
      </div>

      <div>
        <label for="why-coding">Why is coding cool?</label>
        <br>
        <select name="reason" id="why-coding">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>

      <div>
        Favorite Language (choose one)
        <br>
        <input type="radio" id="html" name="lang" value="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="lang" value="css">
        <label for ="css">CSS</label>
        <input type="radio" id="javascript" name="lang" value="js">
        <label for="javascript">Javascript</label>
      </div>

      <div>
        Would you like to sign up for more information?
        <br>
        <input type="checkbox" id="sign-up" name="more-info" value="signed">
        <label for="sign-up">Sign me up!</label>
      </div>

      <div>
        <label for="comments">Comments</label>
          <br>
          <textarea id="comments" name="comments" rows="8"></textarea>
      </div>

      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
