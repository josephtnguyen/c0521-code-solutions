<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>CSS Four-Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full header">
        <h1>How It Works</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-fourth feature">
        <img src="images/screen-1.png" alt="App switching">
        <img src="images/switch-icon.png" alt="Arrows crossing" class="icon">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="col-fourth feature">
        <img src="images/screen-2.png" alt="Trip filtering">
        <img src="images/filter-icon.png" alt="Filter" class="icon">
        <h2>Trip Filtering</h2>
        <p>Evaluate your trip requests.</p>
      </div>

      <div class="col-fourth feature">
        <img src="images/screen-3.png" alt="Service filters">
        <img src="images/slider-icon.png" alt="Sliders" class="icon">
        <h2>Service Filters</h2>
        <p>Accept only your ideal trips.</p>
      </div>

      <div class="col-fourth feature">
        <img src="images/screen-1.png" alt="Stats and mileage">
        <img src="images/bars-icon.png" alt="Bars" class="icon">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
