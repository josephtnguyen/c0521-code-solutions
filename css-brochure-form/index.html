<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <div class="title">
      <h3>Learn More</h3>
    </div>

    <label>
      <div class="prompt">Company Email</div>
      <input type="text" class="text" value="sally@company.co">
    </label>

    <label>
      <div class="prompt">Name</div>
      <input type="text" class="text" value="Sally Smith">
    </label>

    <label>
      <div class="prompt">Where are you hiring?</div>
      <input type="text" class="text" value="City, Country">
    </label>

    <label>
      <div class="prompt">How many Engineers are you hiring in the next 6 months?</div>
      <select name="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-9001">5-9001 Engineers</option>
      </select>
    </label>

    <div class="button">
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
